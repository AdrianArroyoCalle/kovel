language: cpp
sudo: required
compiler:
 - gcc
 - clang
install:
 - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
         sudo apt-get update
      && sudo apt-get install cmake libwxbase2.8-dev libwxgtk2.8-dev wx2.8-headers wx-common 
      ;
   else
      brew update
   && brew unlink cmake
   && brew install cmake
   && brew install wxmac
      ;
   fi
   
script:
 - cmake . -DWX_UI=ON
 - make

matrix:
 allow_failures:
  - os: 
       - osx
       - linux
